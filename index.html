<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <title>InformationSystem</title>

</head>

<body>
  <!-- START -->
  <div class="container">
    <!-- Aside -->
    <aside>
      <a class="logo" href=""><img src="https://www.excell-scale.com/comm/upimage/n_190426_05833.png" alt="logo"></a>
      <ul>
        <div class="information"><a href="" class="query">Information</a></div>
        <div class="planning"><a href="" class="query">Planning</a></div>
        <div class="capacity"><a href="" class="query">Capacity</a></div>
        <div class="controller"><a href="" class="query">Controller</a></div>
      </ul>
    </aside>

    <!-- Content -->
    <div class="content">
      <!-- NavBar -->
      <nav>
        <p class="navOpening">Welcome to Production Performance System
          <span class="navDate">2022/5/30</span>
        </p>
      </nav>

      <!-- Main -->
      <main>
        <div class="targetContent">
          <div class="card sale">
            <div class="targerTitle">Sale</div>
            <p class="targerWord">0,000</p>
          </div>
          <div class="card count">
            <div class="targerTitle">Unit</div>
            <p class="targerWord">0,000</p>
          </div>
          <div class="card price">
            <div class="targerTitle">Price</div>
            <p class="targerWord">0,000</p>
          </div>
          <div class="card upp">
            <div class="targerTitle">Upp</div>
            <p class="targerWord">0,000</p>
          </div>
          <div class="card monthContent">
            <div class="monthTitle">Month</div>
            <div class="buttonTable">
              <button class="cardButton">2017</button>
              <button class="cardButton">2018</button>
              <button class="cardButton">2019</button>
              <button class="cardButton">2020</button>
              <button class="cardButton">2021</button>
              <button class="cardButton">2022</button>
              <button class="cardButton">2023</button>
              <button class="cardButton">2024</button>
            </div>
          </div>
          <div class="cardMiddle">
            <div class="card otdLineChart">
              <div class="footerTitle">OTD Trend</div>
              <canvas id="otdLineChart"></canvas>
            </div>
          </div>
          <div class="cardFooter">
            <div class="card vipCycletime">
              <div class="footerTitle">Avg Cycletime</div>
              <p class="footerWord">40 Day</p>
            </div>
            <div class="card vipRate">
              <div class="footerTitle">Vip Rate</div>
              <p class="footerWord">80%</p>
            </div>
            <div class="card vipDeviceName">
              <div class="footerTitle">Vip DeviceName</div>
              <p class="footerList">Product A</p>
              <p class="footerList">Product B</p>
              <p class="footerList">Product C</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
